<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="box">
        <div>
            <img  id="illustration-hero" src="/img/illustration-hero.svg" alt="img">
        </div>
        <div class="box-interno">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks,
                        and podcasts on any device anywhere you like!
                </p>
            </div>
        <div class="box-anual">
            <img src="/img/icon-music.svg" alt="">
            <div class="info">
                <p class="Annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="buttons">
            <button class="button Payment">Proceed to Payment</button>
            <button class="button Cancel">Cancel Order</button>
        </div>
    </main>
    <footer class="footer">
        <p class="foot">
            Desarrollado por Iveth Cocha, Brittany Espinel
        </p>
    </footer>
</body>
</html>
